<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#334155" stroke-width="2"/>
  
  <!-- Globe lines -->
  <ellipse cx="50" cy="50" rx="35" ry="35" fill="none" stroke="#475569" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="35" ry="20" fill="none" stroke="#475569" stroke-width="1"/>
  <ellipse cx="50" cy="50" rx="20" ry="35" fill="none" stroke="#475569" stroke-width="1"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#475569" stroke-width="1"/>
  <line x1="50" y1="15" x2="50" y2="85" stroke="#475569" stroke-width="1"/>
  
  <!-- Resistance fist symbol -->
  <g transform="translate(35, 25) scale(0.6)">
    <path d="M25 80 L25 55 Q25 45 30 40 L30 25 Q30 20 35 20 L35 40 L40 40 L40 15 Q40 10 45 10 L45 40 L50 40 L50 15 Q50 10 55 10 L55 40 L60 40 L60 20 Q60 15 65 15 L65 45 Q65 55 55 60 L55 80 Z" 
          fill="url(#accent)" stroke="#fca5a5" stroke-width="1"/>
  </g>
  
  <!-- Pulse effect -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="42;46;42" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
